{% extends 'home/base.html'%}

{% block contents %}
<form accept="" method='POST'>
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{error}}
    {% endif %}
    <button type="submit">글 수정하기</button>
</form>
{% endblock contents %}

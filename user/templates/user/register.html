{% extends 'home/base.html' %}
{% block contents %}
<div> 회원가입 </div>

<form action="" method="POST">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for = "{{ form.for_label }}">{{form.label}}</label>
        {{form}}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="register-submit" value="register">회원가입</button>
</form>
{% endblock contents%}

{% extends 'home/base.html' %}
{% block contents %}
<br>
<div> 로그인 </div>

<form action="" method="POST">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for = "{{ form.id_for_label }}">{{form.label}}</label>
        {{form}}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="login-submit" value="login">로그인</button>

</form>
{% endblock contents %}
